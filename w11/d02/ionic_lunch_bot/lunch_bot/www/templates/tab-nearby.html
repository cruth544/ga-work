<ion-view view-title="Nearby">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="restaurant in nearby" type="item-text-wrap" href="#/tab/nearby/{{restaurant.id}}">
        <img ng-src="{{restaurant.face}}">
        <h2>{{restaurant.name}}</h2>
        <p>{{restaurant.lastText}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(restaurant)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
