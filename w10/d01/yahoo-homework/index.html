<!DOCTYPE html>
<html ng-app="Yahoo">
<head>
  <title>Yahoo!</title>
  <link rel="stylesheet" type="text/css" href="./style/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/navBarController.js"></script>
  <script src="js/newsPanelController.js"></script>
  <script src="js/searchBarController.js"></script>
  <script src="js/sidebarController.js"></script>
  <script src="js/trendingController.js"></script>
  <script src="js/weatherController.js"></script>
</head>
<body>
  <nav class="nav-bar" ng-controller="navBarController as nav">
    <span ng-repeat="link in nav.navLinks"><a href="{{ link.link }}">{{ link.name }}<a></span>
  </nav>

  <div class="search-bar-controller" ng-controller="searchBarController as search">
    <div class="logo"><a href="{{search.logo.link}}"><img src="{{search.logo.image}}" width="200px" height="auto"></a></div>
    <div class="search-bar">
      <div class="search-box">
        <input type="search" placeholder="Search">
      </div>
      <div class="search-button">
        <button type="search">Search Web</button>
      </div>
    </div>
    <div ng-repeat="link in search.rightIcons">
      <a href="{{ link.link }}" class="user-link"><img src="{{ link.icon }}" class="user-img">{{ link.text }}</a>
    </div>
  </div>

  <div class="side-bar" ng-controller="sidebarController as side">
    <div class="sidebar-item" ng-repeat="link in side.icons">
      <a href="{{ link.link }}" class="sidebar-link"><img src="{{ link.icon }}" alt="" class="sidebar-icon">{{ link.text }}</a>
    </div>
  </div>

  <main class="main-news" ng-controller="newsPanelController">

  </main>

  <div class="trending-area" ng-controller="trendingController as trend">
    <div class="left-trending trending-list" ng-repeat="link in trend.leftTrends">
      <div class="trending-item">{{ link.number }}<a href="{{ link.link }}" class="trending-link">{{ link.text }}</a></div>
    </div>
    <div class="right-trending trending-list" ng-repeat="link in trend.rightTrends">
      <div class="trending-item">{{ link.number }}<a href="{{ link.link }}" class="trending-link">{{ link.text }}</a></div>
    </div>
  </div>
  <div class="weather" ng-controller="weatherController">
    <div class="weather-api">Weather: {{ cityName }}</div>
  </div>
</body>
</html>
