<!DOCTYPE html>
<html ng-app="TodoApp">
<head>
  <title>Todo</title>
  <script src="./js/angular.min.js"></script>
  <link rel="stylesheet" href="./css/main.css">
  <script src="js/app.js"></script>
  <script src="js/todoController.js"></script>
</head>
<body ng-controller="todoController">
  <header>
    <h1>Angular Todo App</h1>
    <h3>You have {{ all.length }} things to do!</h3>
  </header>
  <form id="add-todo" ng-submit="add()">
    <input type="text" placeholder="I have to..." ng-model="newTodo.task">
  </form>
  <p ng-if="newTodo.task">About to add todo: <strong> {{ newTodo.task }} </strong></p>
  <ul id="todo-list">
    <li ng-repeat="item in all"><input type="checkbox" ng-model="item.done">&nbsp;&nbsp;<span class="done-{{item.done}}">{{ item.task }}</span></li>
  </ul>
</body>
</html>
