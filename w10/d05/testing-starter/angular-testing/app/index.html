<!DOCTYPE html>
<html ng-app="notesApp">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body ng-controller="MainCtrl as ctrl" >
<button ng-click="ctrl.changeNotes()" > Change Notes </button > <br/>

DOM Elements change every time someone clicks
<div ng-repeat="note in ctrl.notes1" > {{ note.$$hashKey}}
<span class="label"> {{ note.label}} </span>
<span class="author" ng-bind ="note.done"> </span> </div > <br/>

DOM Elements are reused every time someone clicks
<div ng-repeat="note in ctrl.notes2 track by note.id" >
{{ note.$$hashKey}} <span class ="label" > {{ note.label}} </span>
<span class="author" ng-bind="note.done" > </span>
</div>
</body>
<script src="js/angular/angular.min.js"></script>
<script src="js/app.js"></script>

</html>
