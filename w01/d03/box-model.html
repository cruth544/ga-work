<html>
<head>
  <style>
    body { margin: 0 }
    #container {
      height: 500px;
      width: 800px;
      background-color: gray;
      overflow: auto;
    }
    .square {
      height: 80px;
      width: 92px;
      padding: 10px 4px;
      margin: 20px 0px;
    }
    #square1 {
      background-color: red;
    }
    #square2 {
      background-color: blue;
    }
    #square3 {
      background-color: green;
    }
    #square4 {
      background-color: black;
    }
  </style>
</head>
<body>
  <div id="container">
    <div class="square" id="square1">square1</div>
    <div class="square" id="square2">square2</div>
    <div class="square" id="square3">square3</div>
    <div class="square" id="square4">square4</div>
  </div>
</body>
</html>
