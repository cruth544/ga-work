<html><head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <header>Calculator</header>
  <main id="calculator">
    <input id="output" value="0" disabled="true"></input>
    <table>
      <tbody>
        <tr>
          <td class="operator trig">sin</td>
          <td class="operator trig">cos</td>
          <td class="operator trig">tan</td>
          <td>7</td>
          <td>8</td>
          <td>9</td>
          <td class="operator basic">/</td>
          <td>«</td>
        </tr>
        <tr>
          <td class="operator trig">sin<sup>-1</sup></td>
          <td class="operator trig">cos<sup>-1</sup></td>
          <td class="operator trig">tan<sup>-1</sup></td>
          <td>4</td>
          <td>5</td>
          <td>6</td>
          <td class="operator basic">x</td>
          <td>←</td>
        </tr>
        <tr>
          <td class="operator exponent">√</td>
          <td class="operator exponent">³√</td>
          <td>π</td>
          <td>1</td>
          <td>2</td>
          <td>3</td>
          <td class="operator basic">—</td>
          <td id="enter">Enter</td>
        </tr>
        <tr>
          <td class="negative">abs</td>
          <td class="operator exponent">x<sup>y</sup></td>
          <td><i>e</i></td>
          <td>0</td>
          <td class="negative">±</td>
          <td class="operator">.</td>
          <td class="operator basic">+</td>
        </tr>
      </tbody>
    </table>

  </main>
  <footer>

  </footer>
  <script src="script/basicOperators.js"></script>
  <script src="script/calculator-script.js"></script>



</body></html>
